<div [ngStyle]="{'width': size + 'px', 'height': size + 'px', display: 'inline-block', color: color ? color : null}">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" [attr.viewBox]="renderSizing()" stroke-width="1.5" stroke="currentColor" *ngIf="!solid">
    <path *ngIf="icon === 'arrow-up-right'" stroke-linecap="round" stroke-linejoin="round" d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />

    <path *ngIf="icon === 'arrow-uturn-left'" stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
  </svg>
</div>
